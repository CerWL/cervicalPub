  /api1/userinfo:
    get:
      consumes:
      - application/json
      description: 获得当前用户信息
      produces:
      - application/json
      responses:
        "200":
          description: "{\"data\": \"ok\",\t\"status\": 200}"
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 用户信息
      tags:
      - API1 用户
  /user/login:
    post:
      consumes:
      - multipart/form-data
      description: 用户通过邮箱/用户名/手机号登录
      parameters:
      - description: 登录信息表单
        in: body
        name: Login
        required: true
        schema:
          $ref: '#/definitions/controllers.login'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 'expire": "当前token到期时间", "status": 200, "token": "token的字符串","user":
            {"id": 3,"mobile": "string","email": "string","name": "string","image":
            "http://workaiossqn.tiegushi.com/xdedu/images/touxiang.jpg","type_id":
            1000,"created_at": "2019-09-12T10:05:39Z","updated_at": "2019-09-12T03:34:17Z"}}'
          schema:
            type: string
      summary: 登录
      tags:
      - API1 用户
  /user/logout:
    post:
      consumes:
      - application/json
      description: 已经登录用户注销
      produces:
      - application/json
      responses:
        "200":
          description: 'status": 200, "data": "ok"}'
          schema:
            type: string
      summary: 已经登录用户注销
      tags:
      - API1 用户
  /user/register:
    post:
      consumes:
      - multipart/form-data
      description: 注册新用户
      parameters:
      - description: 注册信息表单
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/controllers.register'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: "{\"data\": \"User already exist\",\t\"status\": 70}"
          schema:
            type: string
      summary: 注册
      tags:
      - API1 用户
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
