      consumes:
      - application/json
      description: ping检查网络是否正常，需要登录
      produces:
      - application/json
      responses:
        "200":
          description: "{\"ping\": \"pong\",\t\"status\": 200}"
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      tags:
      - API1 连通性（需要认证）
  /api1/batchinfo:
    get:
      consumes:
