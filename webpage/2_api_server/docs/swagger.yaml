      description: python端请求一个任务（数据处理/训练/预测），python端会指定请求任务的状态和类型
      produces:
      - application/json
      responses:
        "200":
          description: "{\"ping\": \"pong\",\t\"status\": 200}"
          schema:
            type: string
        "401":
          description: '{"data": "cookie token is empty", "status": 63}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      tags:
      - API1 任务（需要认证）
  /api1/joblog:
    get:
      consumes:
