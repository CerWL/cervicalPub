basePath: /
definitions:
  controllers.login:
    properties:
      email:
        example: youremail@163.com 正确的邮箱格式
        format: string
        type: string
      mobile:
        example: 手机号码
        format: string
        type: string
      password:
        example: 用户密码
        format: string
        type: string
      username:
        example: 用户名，英文数字组成
        format: string
        type: string
    required:
    - mobile
    - password
    type: object
  controllers.register:
    properties:
      confirmPassword:
        example: 确认密码
        format: string
        type: string
      email:
        example: youremail@163.com 正确的邮箱格式
        format: string
        type: string
      mobile:
        example: 手机号码
        format: string
        type: string
      password:
        example: 设置密码
        format: string
        type: string
      username:
        example: 用户名，英文数字组成
        format: string
        type: string
    required:
    - confirmPassword
    - mobile
    - password
    type: object
host: 9200.gpu.raidcdn.cn:9700
info:
